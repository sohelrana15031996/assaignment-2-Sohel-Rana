<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Escape</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Mulish:wght@400;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="Styles/style.css">
  <script src="https://kit.fontawesome.com/4cf840a990.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="navigation">
      <div class="com-name">
        Dream Escape
      </div>
      <div class="menu-bar">
        <ul>
          <li>Home</li>
          <li>Packages</li>
          <li>Testimonial</li>
          <li>Blog</li>
          <li>Contact</li>
        </ul>
      </div>
    </nav>
    <div class="banner">
      <div class="banner-text">
        <div class="banner-heading">Explore Your Travel</div>
        <div class="banner-para">Embark on a journey of discovery with Explore Your Travel. Uncover new cultures, create
          lasting memories, and broaden your horizons.</div>
      </div>
      <div class="destination">
        <div>
          <input type="text" placeholder="Where to go">
        </div>
        <div>
          <select name="when" id="when">
            <option value="" disabled selected>When</option>
          </select>
        </div>
        <div>
          <select name="preference" id="preference">
            <option value="" disabled selected>Select Type</option>
            <option value="One Way"></option>
            <option value="Round Trip"></option>
            <option value="Multiple Destination"></option>
          </select>
        </div>
        <div id="banner-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
          <button>Find Now</button>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
